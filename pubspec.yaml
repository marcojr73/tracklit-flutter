name: tracklit_flutter
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  bloc: ^8.1.0
  flutter_bloc: ^8.1.1
  provider: ^6.0.5
  dio: ^4.0.6
  flutter_dotenv: ^5.0.2
  http: ^0.13.5
  fluttertoast: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/Karma_0.jpg
    - .env

  fonts:
    - family: Lexend Deca
      fonts:
        - asset: assets/fonts/Lexend_Deca/LexendDeca-VariableFont_wght.ttf
    - family: Playball
      fonts:
        - asset: assets/fonts/Playball/Playball-Regular.ttf
